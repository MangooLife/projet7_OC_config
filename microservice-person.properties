server.port 9091

# ===============================
# DATABASE
# ===============================

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_projet7_OC?serverTimezone=EST5EDT&useUnicode=yes&characterEncoding=UTF-8
